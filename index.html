  <div class="modal-carousel" id="modal-carousel">
    <ul class="modal-carousel__list" data-modal-carousel="list"></ul>
    <button class="modal-carousel__close" type="button" title="Close" data-modal-carousel="close">
      <svg class="modal-carousel__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18 17.94 6M18 18 6.06 6" />
      </svg>
    </button>
    <button class="modal-carousel__control" type="button" title="Previous" data-modal-carousel="prev">
      <svg class="modal-carousel__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="m15 19-7-7 7-7" />
      </svg>
    </button>
    <button class="modal-carousel__control" type="button" title="Next" data-modal-carousel="next">
      <svg class="modal-carousel__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="m9 5 7 7-7 7" />
      </svg>
    </button>
